<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connect with Me</title>
  <style>
    body {
      background: #fff;
      color: #212121;
      font-family: "Helvetica Neue", Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
      margin: 0;
    }
    .container {
      background: #f9f9f9;
      border-radius: 16px;
      margin: auto;
      padding: 40px 20px;
      max-width: 380px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
      font-weight: 700;
      letter-spacing: -1px;
    }
    p {
      color: #444;
      font-size: 1.15em;
      margin-bottom: 2em;
    }
    a.button {
      display: inline-block;
      padding: 16px 42px;
      background: linear-gradient(90deg, #25D366 0%, #128C7E 100%);
      color: #fff;
      font-weight: 600;
      font-size: 1.15em;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 4px 16px rgba(37, 211, 102, 0.15);
      transition: background .2s;
    }
    a.button:hover {
      background: linear-gradient(90deg, #128C7E 0%, #25D366 100%);
    }
    @media (max-width: 500px) {
      .container { padding: 25px 5px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect with Me</h1>
    <p>Click below to start a chat on Telegram.</p>
    <a class="button" href="https://t.me/yourusername" target="_blank" aria-label="Chat on Telegram">Message me on Telegram</a>
  </div>
</body>
</html>
